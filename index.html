<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poké-Project</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <main>
    <h1>Pokémon Explorer</h1>
    <div class="zoekbalk">
      <input type="text" id="zoek-input" placeholder="Zoek Pokémon..." />
      <select id="filter-select">
        <option value="alle">Alle</option>
        <option value="Favorieten">Favorieten</option>
        <!-- eventuele andere filters -->
      </select>
      <select id="type-filter">
        <option value="">Alle types</option>
        <option value="grass">Grass</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="electric">Electric</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
        <option value="normal">Normal</option>
</select>
      <button id="zoekknop">Zoeken</button>
    </div>

      <div class="pokemon-kaart">
        <div class="pokemon-kaartinfo">
          <h3>Add ♥</h3>
          <h3>Normal</h3>
          <h3>Shiny</h3>
          <h3>ID</h3>
          <h3>Name</h3>
          <h3>Type 1</h3>
          <h3>Type 2</h3>
          <h3>Base</h3>
          <h3>Ability</h3>
        </div>

    <div class="pokemon-lijst" id="pokemon-lijst">
    </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
